<html>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<head>
    <title>HACK CONTROL SYSTEM</title>
</head>

<body>
    <script type="text/javascript">
        // 充值按钮事件
        function StartToTopUp() {
            // 获取输入框信息
            var Element1 = document.getElementById("AccountId");
            var Element2 = document.getElementById("TopUpMoney");
            var AccountId = Element1.value;
            var TopUpMoney = Element2.value;
            
            if(isNaN(parseInt(AccountId)) || isNaN(parseInt(TopUpMoney))){
                alert("你输入的信息有误!")
                return;
            }
            
            var bRet = confirm("确认充值？");
            if (!bRet) { return; }
			
            window.location = "https://ykt.dywz.cn/scripts/bootstrap.aspx?AccountID=" + AccountId + "&EMoney=" + TopUpMoney;
        }
		
		// 查看余额
		function QueryBalance() {
            // 获取输入框信息
            var Element1 = document.getElementById("AccountId");
            var AccountId = Element1.value;
			
			// 切换页面
			window.location = "https://ykt.dywz.cn/scripts/DoEditPublic.aspx?AccountID=" + AccountId;
		}
    </script>
    <div class="form">
        <form action="">
            <h1>网费充值系统</h1>
            <div class="txtb">
                <label for="">账号ID:</label>
                <input type="text" placeholder="请输入账号ID" id="AccountId">
            </div>
            <div class="txtb">
                <label for="">充值金额:</label>
                <input type="email" placeholder="请输入充值金额" id="TopUpMoney">
            </div>
            <span class="btn" onclick=StartToTopUp()>充值</span>
			<span class="btn" onclick=QueryBalance()>查看余额</span>
        </form>
    </div>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /*渐变背景样式*/
        body {
            height: 100vh;
            width: 100%;
            overflow: hidden;
            background-image: linear-gradient(125deg, #F44336, #E91E63, #9C27B0, #3F51B5, #2196F3);
            background-size: 400%;
            font-family: "montserrat";
            animation: bganimation 15s infinite;
        }

        @keyframes bganimation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /*表单样式*/
        .form {
            width: 85%;
            max-width: 600px;
            /* max-height: 700px; */
            background-color: rgba(255, 255, 255, .05);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 5px #000;
            text-align: center;
            font-family: "微软雅黑";
            color: #fff;
        }

        /*表单标题样式*/
        .form h1 {
            margin-top: 0;
            font-weight: 200;
        }

        .form .txtb {
            border: 1px solid #aaa;
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 10px;
        }

        .txtb label {
            display: block;
            text-align: left;
            color: #fff;
            font-size: 14px;
        }

        /*姓名 手机 邮箱 备注框样式*/
        .txtb input,
        .txtb textarea {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            margin-top: 6px;
            font-size: 18px;
            color: #fff;
        }

        /*备注框样式*/
        .txtb textarea {
            max-height: 300px;
        }

        /*提交按钮样式*/
        .btn {
            display: block;
            /* background-color: rgba(156, 39, 176, .5); */
            padding: 14px 0;
            color: #fff;
            cursor: pointer;
            margin-top: 8px;
            width: 100%;
            border: 1px solid #aaa;
            border-radius: 10px;
        }
    </style>
</body>

</html>
